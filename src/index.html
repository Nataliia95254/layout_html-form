<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input type="text" autocomplete="off" id="surname">
        </div>
        <div class="input">
          <label for="name">Name:</label>
          <input type="text" autocomplete="off" id="name">
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input 
           type="number" 
           id="age" 
           min="1" 
           max="100" 
           value="12"
          >
        </div>
        <div class="input">
          <label for="birthday">Full date of birth:</label>
          <input type="date" id="birthday">
        </div>
        <div class="input">
          <label for="agreement">I accept the term of the agreement</label>
          <input type="checkbox" id="agreement" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="email@example.com">
        </div>
        <div class="input">
          <label for="password">Password:</label>
          <input 
           type="email" 
           id="password" 
           minlength="8" 
           maxlength="20"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <span>Do you love cats?</span>
          <input type="radio" id="yes" name="pets">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="pets">
          <label for="no">No</label>
        </div>
        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color">
        </div>
        <div class="input">
          <label for="time">What time do you go to bed?</label>
          <input type="time" id="time" step="2">
        </div>
        <div class="input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value=" "></option>
          </select>
        </div>
        <div class="input">
          <label for="range">How do you rate our work?</label>
          <input type="range" id="range" value="0">
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="input">
          <label for="comments">Comments:</label>
          <textarea></textarea>
        </div>
        <div class="input">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
